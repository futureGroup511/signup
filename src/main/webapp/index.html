<script>
    var ballCanvas = $('.ball-canvas'),
        canvas = document.querySelector('.canvas'),
        width = ballCanvas.width(),
        height = ballCanvas.height(),
        innerR = 0, outerR = 0, middleR = 0
    timer = null
    canvas.width = width
    canvas.height = height
    var ctx = canvas.getContext('2d')

    function first(index) {
        ballCanvas.css({'z-index': '99999', 'display': 'block', opacity: '1', transition: 'opacity 0.5s ease-out'})
        drawCanvas(index)
        $('.rect').removeClass("fz")
    }

    first(0)
    scrollPage('#container', '.page', function (index) {
        var arr = ['', '小组简介', '招新方向', '作品展示', '组内活动', '招新要求', '在线报名', '了解更多']
        $('.title-center-center-h1').text(arr[index])
        nonePage(index)
        first(index)
        initCommon()
    })

    function nonePage(index) {
        var arr = [nonePage1, nonePage2,
            nonePage3, nonePage4, nonePage5,
            nonePage6, nonePage7, nonePage8]
        var arrPageClass = ['.page1', '.page2', '.page3', '.page4', '.page5', '.page6', '.page7', '.page8']
        for (var i = arr.length - 1, len = 0; i >= 0; i--) {
            if (index !== i) {
                arr[i]()
                hiddenPage(arrPageClass[i])
            } else {
                showPage(arrPageClass[i])
            }
        }
    }

    function drawCanvas(index) {
        innerR = 50
        middleR = 100
        outerR = 150
        if (timer)
            clearInterval(timer)
        timer = setInterval(function () {
            ctx.clearRect(0, 0, width, height)
            if (innerR < 250) {
                innerR += 3
                middleR += 4
                outerR += 5
                draw(innerR, middleR, outerR)
            }
            else {
                ballCanvas.css({'z-index': "0", top: ''})
                clearInterval(timer)
                $('.rect').addClass("fz")
                animation(index)
            }
        }, 10)
    }

    //  canvas动画结束
    function animation(index) {
        ballCanvas.css({'display': 'none'})
        if (index === 0) {
            $('.title').hide()
            $('.footer').hide()
            page1()
        } else {
            $('.title').show()
            $('.footer').show()
            startAnimation(index)
        }
    }

    function initCommon() {
        $('.title-center-img').css({'top': '300%', opacity: '0'})
        $('.title-center-center-h1').css({'left': '-200%', opacity: '0'})
        $('.title-left').css({opacity: '0'})
        $('.title-right').css({opacity: '0'})
        $('.title-center-left').css({animation: "", opacity: '0'})
        $('.title-center-right').css({animation: "", opacity: '0'})
        $('.footer-left').css({transform: 'scale(0)', opacity: '0'})
        $('.footer-right').css({opacity: '0'})
    }

    var setTimer = null

    function startAnimation(index) {
        if (setTimer) {
            clearTimeout(setTimer)
        }
        setTimer = setTimeout(function () {
            var arr = [page1, page2, page3, page4, page5, page6, page7, page8]
            arr[index]()
        }, 1000)
        $('.title-center-img').css({
            'top': '0', opacity: '1',
            transition: "all 0.8s ease-out"
        })
        $('.footer-left').css({transform: 'scale(1)', opacity: '1', transition: "all 1s linear"})
        setTimeout(function () {
            $('.footer-right').css({opacity: '1', transition: "all 1s linear"})
            $('.title-center-center-h1').css({
                'left': 'calc(50% - 48px)',
                opacity: '1',
                transition: "all 0.6s ease-out"
            })
            setTimeout(function () {
                $('.title-left').css({
                    opacity: '1',
                    transition: "all 1s ease-out"
                })
                $('.title-right').css({
                    opacity: '1',
                    transition: "all 1s ease-out"
                })
                $('.title-center-left').css({animation: "left-monkey 0.5s ease-out", opacity: '1'})
                $('.title-center-right').css({animation: "right-monkey 0.5s ease-out", opacity: '1'})
            }, 600)
        }, 800)
    }

    function draw(innerR, middleR, outerR) {
        ctx.beginPath()
        ctx.fillStyle = '#ffd073'
        ctx.arc(width / 2, height / 2, outerR, 0, Math.PI * 2, true)
        ctx.fill()
        ctx.closePath()
        ctx.beginPath()
        ctx.fillStyle = '#ffbf40'
        ctx.arc(width / 2, height / 2, middleR, 0, Math.PI * 2, true)
        ctx.fill()
        ctx.closePath()
        ctx.beginPath()
        ctx.fillStyle = '#fa0'
        ctx.arc(width / 2, height / 2, innerR, 0, Math.PI * 2, true)
        ctx.closePath()
        ctx.fill()
    }

    function showPage(page) {
        $(page).css({display: 'block'})
    }

    function hiddenPage(page) {
        $(page).css({display: 'none'})
    }

    function page1() {
        $('.page1-new').css({
            'opacity': 1,
            'animation': ' doudong 0.8s ease-out 0s 1',
        });
        $('.page1-logo').css({
            'left': '4%'
        });
        $('.page1-wei-img1').css({
            "width": "100%",
            "height": "100%"
        })
        $('.page1-person').css({
            "width": "100%",
            "height": "100%"
        });
        $('.page1-center-img').css({
            "opacity": "1"
        })
        $('.page1-hi').css({'animation': 'page1-hi 1s ease-in infinite'})
        setTimeout(function () {
            $('.page1-h1').css({
                'animation': ' doudong 0.8s ease-out 0s 1',
            })
            $('.page1-dou').css({
                'opacity': '1',
                'transform': 'rotate(0deg)'
            })
            $('.page1-dear').css({
                'margin-left': '15%'
            })
            $('.page1-welcome').css({
                'right': '10%'
            })
            $('.page1-say').css({
                'margin-top': '2%'
            })
        }, 400);
        setTimeout(function () {
            $('.page1-new').css('top', '0%');
            $('.page1-di').css({
                'margin-top': '-1%'
            })
        }, 800)
        setTimeout(function () {
            $('.page1-h1').css({
                'top': '1%',
            })
        }, 1200);

    }

    function nonePage1() {
        $('.page1-new').css({
            'top': '110%',
            'opacity': 0,
            'animation': 'none',
        });
        $('.page1-logo').css({
            'left': '-30%'
        });
        $('.page1-wei-img1').css({
            "width": "0%",
            "height": "0%"
        })
        $('.page1-person').css({
            "width": "0%",
            "height": "0%"
        });
        $('.page1-center-img').css({
            "opacity": "0"
        })
        $('.page1-h1').css({
            'animation': 'none',
            'top': '110%'
        })
        $('.page1-dou').css({
            'opacity': '0',
            'transform': 'rotate(-90deg)'
        })
        $('.page1-dear').css({
            'margin-left': '-35%'
        })
        $('.page1-welcome').css({
            'right': '-40%'
        })
        $('.page1-say').css({
            'margin-top': '40%'
        })
        $('.page1-di').css({
            'margin-top': '5%'
        })
        $('.page1-hi').css({'animation': ''})
    }

    var timer1 = null, timer2 = null;

    function page2() {
        $('.page2-content').css({opacity: '1'})
        $('.page2-message-first').text('')
        $('.page2-message-second').text('')
        var strFirst = '未来工作室以未来学习小组为前身，在高国红老师、李士勇老师的指导下，成立六年来形成了JavaWeb、前端开发、移动开发、艺术设计等学习方向，在项目开发中获得河南省大学生创业扶持资金项目一项，国家级大学生创业创新项目三项，并先后在省级创业比赛中多次获奖。开发了郑州市城管流程管理系统、辉县市机动车检测管理系统、平顶山市机动车检测管理系统、某军部卫星移动控制终端系统、河南科技学院干部网评系统、河南科技学院职称评定网评系统等软件项目，获得广泛好评。'
        var strSec = '近年来，未来工作室毕业的学生就业率100%,全部在北京、杭州等中心城市从事IT开发工作，平均年薪达到12万元以上，部分同学在京东、新浪、锐捷等上市公司工作，做出了不俗的成绩。'
        var flag = 0, len = strFirst.length, len2 = strSec.length, second = false
        timer1 = setInterval(function () {
            flag += 1
            if (flag <= len)
                $('.page2-message-first').text(strFirst.substring(0, flag))
            else {
                clearInterval(timer1)
                flag = 0
                timer2 = setInterval(function () {
                    flag += 1
                    if (flag <= len2)
                        $('.page2-message-second').text(strSec.substring(0, flag))
                    else {
                        clearInterval(timer2)
                    }
                }, 20)
            }
        }, 20)
    }

    function nonePage2() {
        if (timer1)
            clearInterval(timer1)
        if (timer2)
            clearInterval(timer2)
        $('.page2-content').css({opacity: '0'})
    }

    function page3() {
        top2('.page3-webQ', 10);
        top2('.page3-yi', 5);
        setTimeout(function () {
            top2('.page3-rele-1', 50);
            top2('.page3-rele-2', 0);
            top2('.page3-rele-3', 80);
        }, 200)
        setTimeout(function () {
            top2('.page3-rele-4', 30);
            top2('.page3-rele-5', 77);
            top2('.page3-rele-6', 10);
            top2('.page3-java', 20);
            top2('.page3-ui', 40);
            top2('.page3-future', -40);
        }, 400)

        function top2(seletor, num) {
            $(seletor).css({
                'top': num + '%',
                'opacity': '1'
            })
        }
    }

    function nonePage3() {
        top1('.page3-rele-1');
        top1('.page3-rele-2');
        top1('.page3-rele-3');
        top1('.page3-webQ');
        top1('.page3-yi');
        top1('.page3-rele-4');
        top1('.page3-rele-5');
        top1('.page3-rele-6');
        top1('.page3-java');
        top1('.page3-ui');
        top1('.page3-future');

        function top1(seletor) {
            $(seletor).css({
                'top': '200%',
                'opacity': '0'
            })
        }
    }

    var timepage4 = new Array();

    function page4(seletor, himglength, wimglength) {
        seletor = seletor || '.page4-img'
        himglength = himglength || '150px'
        wimglength = wimglength || '150px'
        var imgs = $(seletor);
        for (var i = 0; i < imgs.length; i++) {
            !function (i) {
                timepage4[i] = setTimeout(function () {
                    page4animan(i);
                }, i * 1500);
            }(i);
        }

        function page4animan(index) {
            $(imgs[index]).css({
                'transition': 'all 1s',
                'width': '100%',
                'height': '100%',
                'opacity': '1',
                'z-index': index,
            }).addClass('spin')
            setTimeout(function () {
                $(imgs[index]).removeClass('spin')
                    .addClass('page4-' + (index + 1))
                    .css({
                        'width': wimglength,
                        'height': himglength
                    });
            }, 1000);

    var bb = null

    function page6() {
        var oImgs = $('.page6-img'),
            oPs = $('.page6-content'),
            oLines = $('.page6-line')
        $('.page6').css({opacity: '1'})
        for (var i = 0, len = oImgs.length; i < len; i++) {
            $(oImgs.get(i)).css({'left': '8%', opacity: '1', transition: "all .8s ease-out " + (0.2 * i) + 's' + ""})
        }
        for (var i = 0, len = oPs.length; i < len; i++) {
            $(oPs.get(i)).css({'left': '30%', opacity: '1', transition: "all .8s ease-out " + (0.2 * i) + 's' + ""})
        }
        for (var i = 0, len = oLines.length; i < len; i++) {

    function nonePage6() {

            oPs = $('.page6-content'),
            oLines = $('.page6-line')
        $('.page6').css({opacity: '0'})

            $(oImgs.get(i)).css({transition: '', 'left': '-40%', opacity: '0'})
        }
        for (var i = 0, len = oPs.length; i < len; i++) {
            $(oPs.get(i)).css({transition: '', 'left': '150%', opacity: '0'})
        }
        for (var i = 0, len = oLines.length; i < len; i++) {
            $(oLines.get(i)).css({transition: '', 'width': '0%', opacity: '0'})

    function page7() {

        $('.page7').css({'z-index': '9999999'})

                $(oInputs.get(i)).css({
                    opacity: '1',

            }
        }

    function nonePage7() {
        var oInputs = $('.page7-input')
        for (var i = 0, len = oInputs.length; i < len; i++) {
            for (var i = 0, len = oInputs.length; i < len; i++) {
                $(oInputs.get(i)).css({
                    opacity: '0',
                    transition: ""
                })
            }
        }
        $('.page7-center').css({display: 'none'})

        $('.page7-input6').val('点击报名')
    }

    $('.page7-input5').on('click', function () {
        page7hide('.page7-selector', '.page7-center', 'page7-lan', '.page7-input5');
    });

    function page7hide(selector, center, rmclass, input) {
        $(center).css({
            display: 'block'
        });
        var arry = $(selector);
        var index;
        $(selector).on('click', function (e) {
            index = $(this).index();
            rmadd();
            $(center).css({
                display: "none"
            });
        });

        function rmadd() {
            for (var i = 0; i < arry.length; i++) {
                $(arry[i]).removeClass(rmclass);
            }
            $(arry[index]).addClass(rmclass);
            var cc = $(arry[index]).text();
            // alert();
            $(input).val($(arry[index]).text().trim())
        }
    }

    function page8() {
        $('.page8').css('z-index', '9999999')
        $('.page8-title-container').css({top: "3%", opacity: '1', transition: 'all 0.6s ease-out'})
        $('.page8-img').css({transform: "scale(1) rotate(360deg)", opacity: '1', transition: 'all 0.8s ease-out 0.3s'})
    }

    function nonePage8() {
        $('.page8-title-container').css({transition: '', top: "100%", opacity: '0'})
        $('.page8-img').css({transition: '', transform: "scale(0) rotate(0deg)", opacity: '0'})
    }
</script>
<script>
    //  音乐
    $(function () {
        $('.video').on('click', function () {
            var audio = document.querySelector('#container .video .audio')
            if (audio.paused) {
                this.className = 'video play'
                audio.play()
            } else {
                this.className = 'video pause'
                audio.pause()
            }
        })
    })
</script>
<script>
    //  表单验证
    var oInputs = $('.page7-input')
    $('.page7-input6').on('click', function () {
        var patternQQ = /[1-9]([0-9]{5,11})/,
            patternTel = /0?(13|14|15|18)[0-9]{9}/,
            name = oInputs[0],
            clasName = oInputs[1],
            tel = oInputs[2],
            qq = oInputs[3],
            dec = oInputs[4]
        if (name.value.trim() === '') {
            name.value = ''
            alert("姓名输入有误，请重填");
            return false;
        }
        if (clasName.value.trim() === '') {
            clasName.value = ''
            alert("班级输入有误，请重填");
            return false;
        }
        if (!patternTel.test(tel.value.trim())) {
            tel.value = ''
            alert("手机号码输入有误，请重填");
            return false;
        }
        if (!patternQQ.test(qq.value.trim())) {
            qq.value = ''
            alert("QQ号码输入有误，请重填");
            return false;
        }
        if (dec.value.trim() === '') {
            dec.value = ''
            alert("学习方向输入有误，请重填");
            return false;
        }
        var path = 'api/signup'
//        post请求
        $.post(path, {
//            姓名
            name: name.value,
//            手机号
            phone: tel.value,
//            QQ号码
            qq: qq.value,
//            方向
            college: dec.value,
//            班级
            majorClass: clasName.value
        }, function (data, status) {
//          data   {result:0,message:'成功'}
//          data   {result:1,message:'请求错误'}
//          data   {result:2,message:'用户已存在'}
//          data   {result:3,message:'服务器错误'}
//          data   {result:4,message:'报名已经截止'}
			console.log(status)
			var json = JSON.parse(data)
                if (json.result === 0) {
                    $('#container').trigger('swipeUp');
                    $('.title-center-center-h1').text('报名成功')
                } else {
                    alert(json.message)
                }
//            验证成功后 清除表单信息
		        for (var i = 0, len = (oInputs.length - 1); i < len; i++) {
		            oInputs[i].value = ''
		        }
        });
        return false;
    })
    var body = $('body')
    width = body.width(), height = body.height()
    oInputs.on('focus', function () {
        body.css({height: height, width: width})
        $(this).css({transition: '', 'box-shadow': '0px 0px 2px 2px #fa0'})
    })
    oInputs.on('blur', function () {
        $(this).css({'box-shadow': ''})
    })
</script>
